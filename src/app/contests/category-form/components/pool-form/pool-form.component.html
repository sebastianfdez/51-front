<ng-container *ngIf="poolForm" [formGroup]="poolForm">
    <div formArrayName="participants" class="participants-cont flex-div full-width">
        <div class="participants flex-div column full-width" *ngFor="let participant_ of participants?.controls; index as i;">
            <app-player-form
            class="flex-div column full-width"
            [formGroupName]="i"
            [isJudge]="isJudge"
            [isSpeaker]="isSpeaker"
            [isAdmin]="isAdmin"
            [votesRecord]="votesRecord"
            [publicContest]="publicContest"
            ></app-player-form>
            <button mat-stroked-button *ngIf="!disabled && !publicContest" class="delete" (click)="deleteParticipant(i)">
                - Supprimer ce rider
            </button>
        </div>
    </div>
    <button mat-stroked-button *ngIf="!poolForm.disabled && !publicContest" class="button" (click)="addParticipant()">
        + Ajouter un rider
    </button>

    <button mat-raised-button *ngIf="!poolForm.disabled && !publicContest" color="warn" class="button" (click)="deletePool()">
        - Supprimer la poule
    </button>
</ng-container>
