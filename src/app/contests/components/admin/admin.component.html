<div class="categories container-51">
  <span class="title-51" *ngIf="!loading">{{contest?.name}}</span>
  <span class="title-51" *ngIf="!loading">{{isAdmin ? 'Admin' : isJudge ? 'Judge' : 'Speaker'}}: {{admin.name}} {{admin.lastName}}</span>

  <button mat-flat-button color="primary" class="button" style="margin-top: 20px;" (click)="goToJudges()"
  *ngIf="!loading && isAdmin">
    Juges
  </button>
  <button mat-flat-button color="primary" class="button" style="margin-top: 20px;" routerLink="/sponsors"
  *ngIf="!loading && isAdmin">
    Speaker & Sponsors
  </button>
  <button mat-flat-button color="primary" class="button" style="margin-top: 20px;" (click)="goToContest()"
  *ngIf="!loading">
    Riders
  </button>
  <button mat-flat-button color="primary" class="button" style="margin-top: 20px;" (click)="goToJudges()"
  *ngIf="!loading && isAdmin">
    Benevolats
  </button>
  <div class="scrollable" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

</div>
