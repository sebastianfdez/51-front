<div class="back-51 logout">
  <button mat-flat-button color="primary" (click)="logOut()">
    {{"Se dÃ©connecter"}}
  </button>
</div>

<div class="container-51 scrollbar-53">
  <div class="grid-53-container flex-div column">
    <p class="title-small" *ngIf="user">
      {{user?.name}} {{user?.lastName}}
    </p>
    <span class="title-51" *ngIf="!loading">Liste des contests</span>
    <div class="grid-53 flex-div" *ngIf="contests$ | async as contests">
      <div class="grid-53-item flex-div column mat-elevation-z3" tabindex="0" role="link"
      (keydown.enter)="goTo(contest)" (click)="goTo(contest)"
      *ngFor="let contest of contests">
        <span class="name"> {{contest.name}} </span>
        <span class="info"> Role: {{user.role[contest.id]}} </span>
      </div>
    </div>
    <div *ngIf="loading">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
  </div>
</div>
